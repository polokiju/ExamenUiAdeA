<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="box">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p> 
                    <input type="text" name="login"  formControlName="login" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" >
                    <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                        <div *ngIf="f.login.errors.required">Username is required</div>
                    </div>
                     <input type="password" name="password" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" > 
                     <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                     <a class="forgot text-muted" href="#">Forgot password?</a>
                     <input type="submit" name="" value="Login" >

                        <ul class="social-network social-circle">

                            <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                        </ul>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</div>
